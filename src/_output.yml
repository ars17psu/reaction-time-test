bookdown::gitbook:
  css: ["include/css/style.css", "include/css/box.css"]
  config:
    toc:
      before: |
        <li><a href="./">Ruler Reaction Time TEst</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['github']

bookdown::pdf_book:
  config:
    toc: no
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes

bookdown::epub_book: default
